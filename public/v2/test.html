<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/duDatepicker.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/duDatepicker.js"></script>
</head>

<body>
<input type="text" id="datefrom" data-rangeto="#dateto"/>  
<input type="text" id="dateto" data-rangefrom="#datefrom" data-maxdate="today"/>  
<script>
  $(document).ready(function(){
    $('#datepicker').duDatepicker({ minDate: '10/30/2020', maxDate: 'today' });
  });
</script>
<script>
  $(document).ready(function(){
    $('#datefrom').duDatepicker({ rangeTo: '#dateto'});
    $('#dateto').duDatepicker({ rangeFrom: '#datefrom'});
  });
</script>
</body>
</html>
